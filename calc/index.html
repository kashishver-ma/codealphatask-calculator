<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex">
      <h1>Welcome to Calculator</h1>
      <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
          <div class="row">
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
          </div>

          <div class="row">
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
          </div>
          <div class="row">
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
          </div>
          <div class="row">
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn zero" onclick="appendNumber('0')">0</button>

            <button class="btn operator" onclick="calculate()">=</button>
          </div>
          <div class="row">
            <button class="btn operator" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="setOperation('/')">/</button>
            <button class="btn operator" onclick="setOperation('*')">*</button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
